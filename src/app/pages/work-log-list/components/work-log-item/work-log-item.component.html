<div class="work-log-item">
  <div class="work-log-header">
    <mat-card appearance="raised" class="ltl-body-card">
      <app-log-item-header [logType]="LogType.BUG" (isExpandChange)="isExpandChange($event)"/>
    </mat-card>
  </div>
  @if (isExpanded) {
    <div class="work-log-content" @isExpandedAnim>
      <mat-card appearance="raised" class="log-body-card">
        <markdown [data]="mdText"></markdown>
      </mat-card>
    </div>
  }
</div>
